<html>
    <head><title>CLOCK</title>
     
    </head>
    <style>
        #clock{
            background-color: yellow;
            width:70px;
            height:30px;
        }
    </style>
    <body>
        <div id='clock'> </div>
        <script type="text/javascript">
            function clock()
            {
            d=new Date();
            hh=d.getHours();
            mm=d.getMinutes();
            ss=d.getSeconds();
            cTime=hh+":"+mm+":"+ss;
            block=document.getElementById('clock');
            block.innerHTML=cTime;
            }
            setInterval(clock,1000);
        </script>
        </body></html>
